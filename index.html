<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Python Interpreter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Pyodide aur Monaco Editor ke liye CDN files -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
    <!-- Firebase ke liye CDN files -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        setLogLevel('debug'); // Debugging ke liye logs enable karein
        
        let app, db, auth, userId;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};

        async function initializeFirebase() {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        document.getElementById('auth-status').textContent = `User ID: ${userId}`;
                        // Ab Firestore ready hai, editor load karo
                        loadEditorAndPyodide();
                    } else {
                        // Agar token nahi hai to anonymously sign in karein
                        await signInAnonymously(auth);
                    }
                });

                if (typeof __initial_auth_token !== 'undefined') {
                    await signInWithCustomToken(auth, __initial_auth_token);
                }
            } catch (e) {
                console.error("Firebase initialization failed:", e);
                document.getElementById('auth-status').textContent = "Firebase failed to initialize. Check console for details.";
                document.getElementById('loading').textContent = "Initialization failed. Please try again.";
            }
        }

        async function saveCode(code) {
            if (!userId || !db) {
                console.error("User not authenticated or Firestore not initialized.");
                return;
            }
            try {
                const docRef = doc(db, `artifacts/${appId}/users/${userId}/python_interpreter`, 'main_code');
                await setDoc(docRef, {
                    code: code,
                    timestamp: new Date().toISOString()
                });
                console.log("Code saved to Firestore successfully!");
            } catch (e) {
                console.error("Error saving code to Firestore:", e);
            }
        }

        async function loadCode() {
            if (!userId || !db) {
                console.error("User not authenticated or Firestore not initialized.");
                return;
            }
            try {
                const docRef = doc(db, `artifacts/${appId}/users/${userId}/python_interpreter`, 'main_code');
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    console.log("Code loaded from Firestore successfully!");
                    return data.code;
                } else {
                    console.log("No saved code found in Firestore.");
                    return null;
                }
            } catch (e) {
                console.error("Error loading code from Firestore:", e);
                return null;
            }
        }

        window.firebaseUtils = {
            initializeFirebase,
            saveCode,
            loadCode
        };
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 98vw;
            height: 98vh;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background-color: #2d3748;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
        }
        .header {
            text-align: center;
        }
        .content-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            flex-grow: 1;
        }
        .monaco-editor-container, .output-container {
            flex-grow: 1;
            flex-basis: 50%;
            border-radius: 0.5rem;
            overflow: hidden;
            border: 1px solid #4a5568;
            position: relative;
        }
        .output-container {
            background-color: #1a202c;
            padding: 1rem;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
            color: #48bb78;
        }
        .output-container.error {
            color: #f56565;
        }
        @media (min-width: 768px) {
            .content-container {
                flex-direction: row;
            }
        }
        .message-box {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: #22c55e;
            color: white;
            z-index: 1000;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .message-box.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header flex flex-col sm:flex-row justify-between items-center mb-2 gap-2">
            <h1 class="text-xl sm:text-2xl font-bold whitespace-nowrap">Professional Python Interpreter</h1>
            <span id="auth-status" class="text-xs text-gray-400">Authenticating...</span>
            <div class="flex flex-wrap justify-center gap-2">
                <button id="runBtn" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-all duration-300 transform hover:scale-105">Run</button>
                <button id="clearBtn" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-all duration-300 transform hover:scale-105">Clear</button>
                <button id="saveBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-all duration-300 transform hover:scale-105">Save</button>
                <button id="loadBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-all duration-300 transform hover:scale-105">Load</button>
                <button id="installBtn" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-all duration-300 transform hover:scale-105">Install Pkg</button>
            </div>
        </header>

        <div class="content-container">
            <!-- Monaco Editor ke liye loading message -->
            <div id="loading" class="absolute inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75 z-10 text-gray-400">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.965l1-1.674z"></path>
                </svg>
                Authentication aur Editor load ho raha hai...
            </div>
            <div id="monaco-editor" class="monaco-editor-container"></div>
            <div class="output-container" id="outputConsole"></div>
        </div>
        
        <div id="message-box" class="message-box"></div>
        <div id="install-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden z-20">
            <div class="bg-gray-800 p-6 rounded-lg shadow-xl w-11/12 md:w-1/3">
                <h2 class="text-xl font-bold mb-4">Install a PyPI Package</h2>
                <input type="text" id="packageName" placeholder="Package name (e.g., numpy)" class="w-full p-2 rounded-md bg-gray-700 text-white border border-gray-600 mb-4">
                <div class="flex justify-end gap-2">
                    <button id="modalClose" class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg">Cancel</button>
                    <button id="modalInstall" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-lg">Install</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let editor;
        let pyodide;
        let outputConsole = document.getElementById('outputConsole');
        let monacoReady = false;
        let pyodideReady = false;

        // Message box dikhane ke liye function
        function showMessage(message, type = 'success') {
            const msgBox = document.getElementById('message-box');
            msgBox.textContent = message;
            msgBox.style.backgroundColor = type === 'success' ? '#22c55e' : '#ef4444';
            msgBox.classList.add('show');
            setTimeout(() => {
                msgBox.classList.remove('show');
            }, 3000);
        }

        // Monaco Editor ke workers ke liye path set karo
        window.MonacoEnvironment = {
            getWorkerUrl: function(moduleId, label) {
                if (label === 'json') return 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/language/json/json.worker.js';
                if (label === 'css' || label === 'scss' || label === 'less') return 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/language/css/css.worker.js';
                if (label === 'html' || label === 'handlebars' || label === 'razor') return 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/language/html/html.worker.js';
                if (label === 'typescript' || label === 'javascript') return 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/language/typescript/ts.worker.js';
                return 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/editor/editor.worker.js';
            }
        };

        // Monaco Editor aur Pyodide ko load aur initialize karo
        async function loadEditorAndPyodide() {
            try {
                // Pyodide ko load karo
                pyodide = await loadPyodide();
                pyodideReady = true;

                // Monaco Editor ko load karo
                require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' }});
                
                require(['vs/editor/editor.main'], function() {
                    monacoReady = true;
                    // Loading message ko hatao
                    document.getElementById('loading').style.display = 'none';

                    editor = monaco.editor.create(document.getElementById('monaco-editor'), {
                        value: `import sys\nprint("Pyodide version:", sys.version)\n\n# Ek PyPI package install karne ke liye 'Install Pkg' button use karein.\n# Udaharan ke liye: import numpy as np\n# print(np.__version__)`,
                        language: 'python',
                        theme: 'vs-dark',
                        automaticLayout: true,
                        wordWrap: 'on',
                        minimap: { enabled: false }
                    });

                    // Resize hone par editor ko manually layout karo
                    window.addEventListener('resize', () => {
                        if (editor) {
                            try {
                                editor.layout();
                            } catch(e) {
                                // ResizeObserver warning ko handle kare
                            }
                        }
                    });
                });

                // Console output ko HTML console par redirect karo
                pyodide.setStdout({
                    batched: (msg) => {
                        outputConsole.innerHTML += `${msg}\n`;
                        outputConsole.scrollTop = outputConsole.scrollHeight;
                        outputConsole.classList.remove('error');
                    }
                });
                pyodide.setStderr({
                    batched: (msg) => {
                        outputConsole.innerHTML += `<span class="text-red-500 font-bold">ERROR:</span> ${msg}\n`;
                        outputConsole.scrollTop = outputConsole.scrollHeight;
                        outputConsole.classList.add('error');
                    }
                });
                showMessage("Editor aur Python runtime taiyaar hain!");
            } catch (err) {
                console.error("Initialization failed:", err);
                document.getElementById('loading').textContent = "Initialization failed. Check console.";
            }
        }
        
        // Initialization start karo
        window.firebaseUtils.initializeFirebase();

        // Run button ka event listener
        document.getElementById('runBtn').addEventListener('click', async () => {
            if (!pyodideReady || !monacoReady) {
                showMessage("Editor aur runtime abhi load ho rahe hain.", 'error');
                return;
            }
            outputConsole.innerHTML = '';
            outputConsole.classList.remove('error');

            const code = editor.getValue();
            try {
                // Pyodide ke runPythonAsync function ka use karke Python code run karo
                await pyodide.runPythonAsync(code);
            } catch (err) {
                // Errors ko HTML console mein dikhao
                outputConsole.innerHTML = `<span class="text-red-500 font-bold">Error:</span> ${err.message}\n`;
                outputConsole.classList.add('error');
            }
        });

        // Clear button ka event listener
        document.getElementById('clearBtn').addEventListener('click', () => {
            outputConsole.innerHTML = '';
        });

        // Save button ka event listener
        document.getElementById('saveBtn').addEventListener('click', async () => {
            const code = editor.getValue();
            await window.firebaseUtils.saveCode(code);
            showMessage("Code successfully saved!");
        });

        // Load button ka event listener
        document.getElementById('loadBtn').addEventListener('click', async () => {
            const savedCode = await window.firebaseUtils.loadCode();
            if (savedCode) {
                editor.setValue(savedCode);
                showMessage("Code successfully loaded!");
            } else {
                showMessage("Koi saved code nahi mila.", 'error');
            }
        });

        // Install button ka event listener
        document.getElementById('installBtn').addEventListener('click', () => {
            document.getElementById('install-modal').classList.remove('hidden');
        });

        // Modal close button
        document.getElementById('modalClose').addEventListener('click', () => {
            document.getElementById('install-modal').classList.add('hidden');
        });

        // Modal install button
        document.getElementById('modalInstall').addEventListener('click', async () => {
            const packageName = document.getElementById('packageName').value;
            if (!packageName) {
                showMessage("Kripaya package ka naam daalein.", 'error');
                return;
            }

            document.getElementById('install-modal').classList.add('hidden');
            outputConsole.innerHTML += `Package '${packageName}' install ho raha hai...<br>`;
            
            try {
                await pyodide.loadPackage(packageName);
                outputConsole.innerHTML += `Package '${packageName}' successfully install ho gaya hai!\n`;
            } catch (err) {
                outputConsole.innerHTML += `<span class="text-red-500 font-bold">Installation Failed:</span> ${err.message}\n`;
            }
            outputConsole.scrollTop = outputConsole.scrollHeight;
        });

    </script>
</body>
</html>
